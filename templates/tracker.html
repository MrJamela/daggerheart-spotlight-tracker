<div class="spotlight-tracker">
  <div class="tracker-header">
    <h3>Session Spotlight Tracking</h3>
    <p class="total-count">Total Spotlights: {{totalSpotlights}}</p>
  </div>
  
  <div class="character-list">
    {{#if characters}}
      {{#each characters}}
        <div class="character-row">
          <img src="{{this.img}}" alt="{{this.name}}" class="character-portrait" />
          
          <div class="character-info">
            <span class="character-name">{{this.name}}</span>
          </div>
          
          <div class="spotlight-controls">
            <button class="decrement-spotlight" data-character-id="{{this.id}}" title="Decrease count">
              <i class="fas fa-minus"></i>
            </button>
            
            <span class="spotlight-count">{{this.count}}</span>
            
            <button class="increment-spotlight" data-character-id="{{this.id}}" title="Spotlight this character">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
      {{/each}}
    {{else}}
      <p class="no-characters">No player characters found. Make sure characters are owned by players.</p>
    {{/if}}
  </div>
  
  <div class="tracker-footer">
    <button class="refresh-list">
      <i class="fas fa-sync"></i> Refresh List
    </button>
    <button class="reset-all">
      <i class="fas fa-redo"></i> Reset All Counts
    </button>
  </div>
</div>

<style>
  .spotlight-tracker {
    padding: 10px;
    font-family: 'Signika', sans-serif;
  }
  
  .tracker-header {
    text-align: center;
    margin-bottom: 15px;
    border-bottom: 2px solid #7a7971;
    padding-bottom: 10px;
  }
  
  .tracker-header h3 {
    margin: 0 0 5px 0;
    color: #f0f0e0;
  }
  
  .total-count {
    margin: 0;
    font-size: 0.9em;
    color: #b5b3a4;
  }
  
  .character-list {
    max-height: 500px;
    overflow-y: auto;
  }
  
  .character-row {
    display: flex;
    align-items: center;
    padding: 8px;
    margin-bottom: 8px;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 4px;
    border: 1px solid #4b4a44;
  }
  
  .character-row:hover {
    background: rgba(0, 0, 0, 0.5);
  }
  
  .character-portrait {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
    border: 2px solid #7a7971;
    object-fit: cover;
  }
  
  .character-info {
    flex: 1;
  }
  
  .character-name {
    font-weight: bold;
    color: #f0f0e0;
    font-size: 1.1em;
  }
  
  .spotlight-controls {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  .spotlight-count {
    font-size: 1.3em;
    font-weight: bold;
    color: #ffd700;
    min-width: 30px;
    text-align: center;
  }
  
  .increment-spotlight,
  .decrement-spotlight {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 1px solid #7a7971;
    background: #4b4a44;
    color: #f0f0e0;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
  }
  
  .increment-spotlight:hover {
    background: #5a8f3a;
    border-color: #5a8f3a;
  }
  
  .decrement-spotlight:hover {
    background: #8f3a3a;
    border-color: #8f3a3a;
  }
  
  .tracker-footer {
    margin-top: 15px;
    padding-top: 10px;
    border-top: 2px solid #7a7971;
    text-align: center;
    display: flex;
    gap: 10px;
    justify-content: center;
  }
  
  .refresh-list,
  .reset-all {
    padding: 8px 16px;
    border: 1px solid #7a7971;
    color: #f0f0e0;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.2s;
    flex: 1;
  }
  
  .refresh-list {
    background: #4a6b8a;
  }
  
  .refresh-list:hover {
    background: #5a7b9a;
  }
  
  .reset-all {
    background: #8f3a3a;
  }
  
  .reset-all:hover {
    background: #a84444;
  }
  
  .no-characters {
    text-align: center;
    color: #b5b3a4;
    padding: 20px;
    font-style: italic;
  }
</style>
